<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Results - SmartPropertyValuation</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { color: #007BFF; }
    .source { margin: 20px 0; padding: 15px; background: #f0f7ff; border-radius: 5px; border: 1px solid #c5e0ff; }
    .source h3 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Property Valuation Results</h2>
    <div id="userData"></div>
    <div id="results"></div>
    <a href="form.html">Back to Form</a>
  </div>
  <script>
    // Retrieve and show user data
    const data = JSON.parse(localStorage.getItem('propertyData'));
    if (data) {
      document.getElementById('userData').innerHTML = `
        <h3>Property Information:</h3>
        <ul>
          <li><b>Address:</b> ${data.address}</li>
          <li><b>Zip Code:</b> ${data.zipcode}</li>
          <li><b>Bedrooms:</b> ${data.bedrooms}</li>
          <li><b>Bathrooms:</b> ${data.bathrooms}</li>
          <li><b>Square Footage:</b> ${data.sqft}</li>
          <li><b>Preferences:</b> ${data.preferences}</li>
        </ul>
      `;
    }

    // For demo: show mock results
    document.getElementById('results').innerHTML = `
      <div class="source">
        <h3>Zillow</h3>
        <p><strong>Estimate:</strong> $510,000</p>
        <a href="https://www.zillow.com/" target="_blank">See on Zillow</a>
      </div>
      <div class="source">
        <h3>Realtor.com</h3>
        <p><strong>Estimate:</strong> $515,000</p>
        <a href="https://www.realtor.com/" target="_blank">See on Realtor.com</a>
      </div>
      <div class="source">
        <h3>Trulia</h3>
        <p><strong>Estimate:</strong> $508,000</p>
        <a href="https://www.trulia.com/" target="_blank">See on Trulia</a>
      </div>
      <p style="font-size:0.9em;color:#888;">(These are demo values. For real results, connect to APIs.)</p>
    `;
  </script>
</body>
</html>
